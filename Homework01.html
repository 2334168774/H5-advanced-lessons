<!DOCTYPE html>
<html>
    <head>
        <title>Homework01</title>
        <meta charset="UTF-8">
    </head>
    <body> 
        <form>      
        <div style="width:500px;height:500px;">           
            <h1>毕业生信息</h1>
            <fieldset>
                <legend style="color:red;">学生信息</legend>
                <form name="search" class="search" method="post">
                    <span>姓  名 </span><input type="text" placeholder="请输入姓名"><span style="color:red">*</span>
                    <br>
                    <span>学  号 </span><input type="text" placeholder="请输入学号"><span style="color:red">*</span>
                    <br>
                    <span>手  机 </span><input type="tel" placeholder="请输入手机号"><span style="color:red">*</span>
                    <br>
                    <span>邮  箱 </span><input type="email" placeholder="请输入邮箱地址"><span style="color:red">*</span>
                </form>
            </fieldset>
            <fieldset>
                <legend style="color:red;">录取情况</legend>
                <form name="search" class="search" method="post">
                    <span>录取学校 </span><input type="text">
                    <br>
                    <span>入学成绩 </span><input type="number">
                    <br>
                    <span>入学时间 </span><input type="date">
                    <br>
                    </form>
            </fieldset>
            <br>
            <input  type="submit" value="提交">           
        </div>
        </form>
        
    </body>
</html>
